{%- assign page_paths = site.header_pages | default: default_paths -%}
<header>
    <div class="icon"><a href="{{ site.baseurl }}/"></a></div>
    <div class="menu">
		<ul>
			{%- for path in page_paths -%}
				{%- assign nav = site.pages | where: "path", path | first -%}
				{%- if nav.title -%}
				<li><a{% if nav.url == page.url %} class="active"{% endif %} href="{{ nav.url | relative_url }}">{{ nav.title | escape }}</a></li>
				{%- endif -%}
			{%- endfor -%}
		</ul>
	</div>
</header>
