---
layout: default
---

<article>
    <span class="categories">
{% for category in site.categories %}
    <a class="category" href="{{category.url}}">{{category|first}}</a>
{% endfor %}
    </span>
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">{{ page.date | date: "%-d %B %Y" }}</time>
    <h1>{{ page.title | escape }}</h1>
    <div class="content">

{{ content }}

    </div>
</article>
